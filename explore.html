<body class="bg-gray-900 text-gray-300 d-flex flex-column min-vh-100">
    <script>
        (function() {
            try {
                const saved = localStorage.getItem('theme');
                const theme = saved === 'light' ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', theme);
                if (document.body) {
                    document.body.classList.remove('light-theme', 'dark-theme');
                    document.body.classList.add(theme + '-theme');
                }
            } catch (e) { console.warn('Theme init error', e); }
        })();
    </script>

    <!-- Dynamic Navbar Placeholder -->
    <div id="navbar-placeholder"></div>
    
    <!-- Search and Filter Section -->
    <section class="search-filter-section">
        <div class="container">
            <!-- Search and Filter Container -->
            <div class="search-filter-wrapper">
                <!-- Search Bar -->
                <div class="search-container">
                    <label>Recherche</label>
                    <div class="search-wrapper">
                        <!-- Search Icon -->
                        <div class="search-icon-container">
                            <i class="bi bi-search"></i>
                        </div>
                        <!-- Search Input -->
                        <div class="search-input-container">
                            <input type="text" 
                                   id="searchInput" 
                                   placeholder="Rechercher par titre, auteur ou genre..." >
                            <button id="clearSearch" class="hidden">
                                <i class="bi bi-x-lg text-sm"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Filter Controls -->
                <div class="filter-container">
                    <div class="filter-wrapper">
                        <!-- Genre Filter -->
                        <div class="filter-group">
                            <label>Genre</label>
                            <select id="genreFilter">
                                <option value="">Tous les genres</option>
                            </select>
                        </div>

                        <!-- Duration Filter -->
                        <div class="filter-group">
                            <label>Duration</label>
                            <select id="durationFilter">
                                <option value="">Any length</option>
                                <option value="short">Short (&lt; 4h)</option>
                                <option value="medium">Medium (4-8h)</option>
                                <option value="long">Long (&gt; 8h)</option>
                            </select>
                        </div>

                        <!-- Sort Options -->
                        <div class="filter-group">
                            <label>Trier par</label>
                            <select id="sortFilter">
                                <option value="title">Titre A-Z</option>
                                <option value="author">Auteur A-Z</option>
                                <option value="genre">Genre</option>
                                <option value="popularity">Popularity</option>
                                <option value="newest">Newest first</option>
                            </select>
                        </div>

                        <!-- Clear Filters -->
                        <div class="filter-group">
                            <button id="clearFilters">
                                <i class="bi bi-arrow-clockwise me-1" style="font-size: 0.9rem;"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <main id="book-container" class="book-container">
    </main>
